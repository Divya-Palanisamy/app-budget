<div class="container mt-3">
  <div class="row">
    <div class="col-12 col-md-8 mr-10"> <div class="row">
      <div class="col-sm mr-5">
        <div class="text-center mb-2 text-success fw-bolder fs-5">INCOME</div>
    <ul class="list-group w-80 mt-2" *ngFor="let item of itemsEarned">
      <li class="list-group-item d-flex justify-content-between w-80 ">
        <span class="px-1">{{item.description | titlecase}}</span>
        <span class="px-1 fw-bold text-success">{{item.amount}}</span>
        <span class="px-1">{{item.date | date}}</span>
        <fa-icon class="bg-color" (click)="deleteItem(item,isIncome)" [icon]="trash"></fa-icon>
      </li>
    </ul>
      </div>
      <div class="col-sm mr-6">
        <div class="text-center mb-2 text-danger fw-bolder fs-5">EXPENSES</div>
          <ul class="list-group w-80 mt-2" *ngFor="let item of itemsSpent">
            <li class="list-group-item d-flex justify-content-between w-80 ">
              <span class="px-1">{{item.description | titlecase}}</span>
              <span class="px-1 fw-bolder text-danger">{{item.amount}}</span>
              <span class="px-1">{{item.date | date}}</span>
              <fa-icon class="bg-color" (click)="deleteItem(item,!isIncome)" [icon]="trash"></fa-icon>
            </li>
        </ul>
      </div>
    </div>
  </div>
    <div class="col-6 col-md-4 mt-3 p-2">
      <div class="card text-center fw-bolder text-color display-6 p-3">
        Current Balance<br/>
         <span class="text-success">{{amount}}</span>
      </div>
     </div>
  </div>
</div>
